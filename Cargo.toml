[package]
name = "testtrim"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "*"
clap = { version = "*", features = ["derive"] }
clap-verbosity-flag = "*"
diesel = { version = "*", features = ["sqlite", "returning_clauses_for_sqlite_3_35", "uuid", "time"] }
diesel_migrations = "*"
llvm_profparser = "*"
log = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
simplelog = "*"
thiserror = "*"
uuid = { version = "*", features = ["v4"] }

[dev-dependencies]
tempdir = "*"
lazy_static = "*"
