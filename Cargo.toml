[package]
name = "testtrim"
description = "Intelligently select automated tests to run via code coverage analysis"
version = "0.1.0"
edition = "2021"
authors = ["Mathieu Fenniak <mathieu@fenniak.net>"]

[dependencies]
actix-web = "4.9.0"
anyhow = "*"
async-std = "*"
cargo_toml = "*"
cargo-lock = "*"
clap = { version = "*", features = ["derive"] }
clap-verbosity-flag = "*"
csv = "*"
current_platform = "*"
dashmap = "*"
diesel = { version = "*", features = ["sqlite", "returning_clauses_for_sqlite_3_35", "uuid", "time"] }
diesel_migrations = "*"
gomod-rs = "0.1.1"
lazy_static = "*"
llvm_profparser = "*"
log = "*"
num_cpus = "*"
quick-xml = { version = "*", features = ["serialize"] }
rand = "*"
regex = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
serde-map-to-array = { version = "1.1.1", features = ["std"] }
simplelog = "*"
sqlx = { version = "*", features = ["runtime-async-std", "postgres", "uuid", "json", "time", "migrate"] }
surf = "2.3.2"
tempdir = "*"
thiserror = "*"
threadpool = "*"
time = "*"
tracing = "*"
url = "2.5.4"
uuid = { version = "*", features = ["v4"] }

[dev-dependencies]
actix-test = "0.1.5"

[profile.dev.package.sqlx-macros]
opt-level = 3
